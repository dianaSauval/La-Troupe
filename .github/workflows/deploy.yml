name: 🚀 Deploy La Troupe to LatinCloud (ElServer)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Upload to FTP
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Descargar el código del repositorio
        uses: actions/checkout@v4

      - name: 🏗️ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: 📦 Instalar dependencias
        run: npm ci

      # Crear el .env SOLO dentro del runner (no se commitea)
      - name: 🔐 Crear archivo .env con Secrets (CRA)
        run: |
          cat > .env << 'EOF'
          REACT_APP_EMAILJS_SERVICE_ID=${{ secrets.REACT_APP_EMAILJS_SERVICE_ID }}
          REACT_APP_EMAILJS_TEMPLATE_ID=${{ secrets.REACT_APP_EMAILJS_TEMPLATE_ID }}
          REACT_APP_EMAILJS_PUBLIC_KEY=${{ secrets.REACT_APP_EMAILJS_PUBLIC_KEY }}
          REACT_APP_RECAPTCHA_SITE_KEY=${{ secrets.REACT_APP_RECAPTCHA_SITE_KEY }}
          EOF

      # CRA a veces falla el build por warnings si CI=true, lo desactivamos
      - name: 🏗️ Construir la aplicación (Create React App)
        run: CI=false npm run build

      - name: 🚀 Subir SOLO el contenido de "build/" al servidor FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build/
          server-dir: /latroupecirco.com.ar/public/
          # Opcional: descomenta para limpiar destino antes de subir
          # dangerous-clean-slate: true
